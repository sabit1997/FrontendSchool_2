<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="login-main">
        <header class="header">
            <h1 class="h-txt">로그인 또는 회원가입</h1>
        </header>
        <main class="main">
            <p class="main-txt">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form class="login-form" action="get">
                <input class="id" type="text" required placeholder="아이디">
                <input class="pw" type="password" required placeholder="비밀번호">
                <p class="keep">로그인 상태 유지</p>
                <button class="login-button" type="submit">로그인</button>
            </form>
            <p class="join">회원가입</p>
            <p class="find">아이디/비밀번호 찾기</p>
        </main>
        <footer class="footer">
            <p class="or">또는</p>
            <ul class="other-login">
                <li class="login-box google">구글 계정으로 로그인</li>
                <li class="login-box facebook">페이스북 계정으로 로그인</li>
                <li class="login-box naver">네이버 계정으로 로그인</li>
                <li class="login-box kakao">카카오톡 계정으로 로그인</li>
            </ul>
        </footer>
    </article>
</body>
</html>
