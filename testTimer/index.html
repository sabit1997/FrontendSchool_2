<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
</head>
<body>
    <header>
        <h1 class="logo">
            <img class="weniv-img" src="src/img/weniv-logo.svg" alt="weniv">
        </h1>
    </header>
    <main>
        <h2 class="title">TIMER</h2>
        <ol class="time">
            <li>
                <p class="time-items">HRS</p>
                <input class="num hour" placeholder="00">
            </li>
            <li>
                <p class="time-items">MIN</p>
                <input class="num min" placeholder="00">
            </li>
            <li>
                <p class="time-items">SEC</p>
                <input class="num sec" placeholder="00">
            </li>
        </ol>
        <button class="fill-button start-button" type="button">START</button>
        <button class="fill-button reset-button" type="button">RESET</button>
    </main>
    <footer>
        <address class="copyright">â“’ WENIV Corp.</address>
    </footer>
    <script>
    </script>
</body>
</html>
